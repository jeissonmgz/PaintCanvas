<!DOCTYPE html>

	<head>
		<script type="text/javascript">
			function init(){
				var g=document.getElementById('b1').getContext('2d');
				g.strokeStyle="#ffffff";
				g.beginPath();
				g.moveTo(5,5);
				g.lineTo(25,25);
				g.closePath();
				g.stroke();
				g=document.getElementById('b2').getContext('2d');
				g.fillStyle="#ffffff";
				g.fillRect(5,5,20,20);
				g.clearRect(6,6,18,18);
				g=document.getElementById('b3').getContext('2d');
				g.strokeStyle="#ffffff";
				g.beginPath();
				g.arc(15,15,10,0,2*Math.PI,false);
				g.closePath();
				g.stroke();
				g=document.getElementById('b4').getContext('2d');
				g.strokeStyle="#ffffff";
				g.scale(0.7,1);
				g.beginPath();
				g.arc(15/0.7,15,10,0,2*Math.PI,false);
				g.closePath();
				g.stroke();
				g=document.getElementById('b5').getContext('2d');
				g.strokeStyle="#ffffff";
				g.beginPath();
				g.moveTo(25,15);
				for(var i=1;i<=5;i++)g.lineTo(10*Math.cos(i*2*Math.PI/5)+15,10*Math.sin(i*2*Math.PI/5)+15);
				g.closePath();
				g.stroke();
				g=document.getElementById('b6').getContext('2d');
					g.strokeStyle="#ffffff";
					g.font="bold 25px Arial";
					g.textAlign="center";
					g.strokeText("T",15,25);
					}
		</script>
